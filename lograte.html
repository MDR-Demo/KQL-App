<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Rate Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/high/world-map-cyber-security-ivcowv89j1g1ff4m.webp');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        label, select, input, textarea, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }
        .footer {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-size: small;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Go Back</button>
    <h1>Log Rate Query</h1>
    <form id="lograteForm">
        <label for="hostType">Select Host Type:</label>
        <select id="hostType" name="hostType" onchange="toggleHostInput()">
            <option value="single">Single Host</option>
            <option value="multiple">Multiple Hosts</option>
        </select>

        <div id="hostInput">
            <label for="hosts">Enter Hostname(s):</label>
            <textarea id="hosts" name="hosts" rows="5" placeholder="Enter one hostname per line" required></textarea>
        </div>

        <div id="exclusionInput" style="display:none;">
            <label for="excludedHosts">Enter Excluded Hostname(s):</label>
            <textarea id="excludedHosts" name="excludedHosts" rows="3" placeholder="Enter excluded hostnames (one per line)"></textarea>
        </div>

        <label for="logTable">Enter Table Name:</label>
        <input type="text" id="logTable" name="logTable" required>

        <button type="button" onclick="generateLogRateQuery()">Generate Query</button>
    </form>

    <h2>Generated KQL for Below Hosts:</h2>
    <pre id="kqlOutput"></pre>
    <button onclick="copyKQLToClipboard()">Copy KQL Query</button>

    <h2>Email Statement:</h2>
    <label for="emailType">Select Email Type:</label>
    <select id="emailType" name="emailType" onchange="generateEmailStatement()">
        <option value="fewerLogs">Receiving Fewer Logs Than Usual</option>
        <option value="noLogs">No Longer Receiving Logs</option>
    </select>
    <pre id="emailOutput"></pre>
    <button onclick="copyEmailToClipboard()">Copy Email Statement</button>

    <div class="footer">Created by Manikandan Velayutham</div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        function toggleHostInput() {
            const hostType = document.getElementById('hostType').value;
            document.getElementById('hosts').placeholder = hostType === 'single' ? "Enter single hostname" : "Enter one hostname per line";
            document.getElementById('exclusionInput').style.display = hostType === 'multiple' ? 'block' : 'none';
        }

        function generateLogRateQuery() {
            const logTable = document.getElementById('logTable').value;
            const hostsInput = document.getElementById('hosts').value.trim();
            const hostsArray = hostsInput.split('\n').map(host => host.replace(/ - .*/, '').trim()).filter(host => host);

            const excludedInput = document.getElementById('excludedHosts').value.trim();
            const excludedArray = excludedInput.split('\n').map(host => host.trim()).filter(host => host);

            const filteredHostsArray = hostsArray.filter(host => !excludedArray.includes(host));

            let usualQuery = `${logTable}
| where TimeGenerated >= ago(7d)
| where ${filteredHostsArray.map(host => `Computer has "${host}"`).join(' or ')}
| summarize count() by bin(TimeGenerated, 1d), Computer
| render timechart`;

            let noLogsQuery = `${logTable}
| where TimeGenerated >= ago(7d)
| where ${filteredHostsArray.map(host => `Computer has "${host}"`).join(' or ')}
| summarize max(TimeGenerated) by Computer
| extend Howlongago=(now() - max_TimeGenerated)
| extend Array1 = split(Howlongago, ":")
| extend hrs = Array1
| extend mins = Array1
| extend sec = Array1
| extend howlongsincelastlog = strcat(hrs," hrs ", mins, " mins ", sec, " sec ")
| project max_TimeGenerated, Computer, Howlongago, howlongsincelastlog`;

            document.getElementById('kqlOutput').textContent = `Usual Query:\n${usualQuery}\n\nIf we are no longer receiving logs:\n${noLogsQuery}`;
        }

        function generateEmailStatement() {
            const logTable = document.getElementById('logTable').value;
            const emailType = document.getElementById('emailType').value;

            let emailStatement = '';

            if (emailType === 'fewerLogs') {
                emailStatement = `Hello Team,\n\nGreetings of the day!\n\nWe appear to be receiving fewer logs than usual from table "${logTable}" from the following source:\n\nHostname: \nCount:\nDate:\n\nHostname: \nCount:\nDate:\n\nThe NTT MDR team recommends that the team(s) responsible for each device:\n1) Review the status of the system.\n2) Whether the system is correctly set up to send security logs to NTT (this might be via a log forwarder).\n3) Whether the system should not be monitored for regular logs (e.g., it's a test system or is offline for a period).\n`;
            } else if (emailType === 'noLogs') {
                emailStatement = `Hello Team,\n\nGreetings of the day!\n\nWe appear to be no longer receiving logs from table "${logTable}" from the following source:\n\nComputer - \nTable - \nLastLog [UTC] - \nLast Log Since - \n\nThe NTT MDR team recommends that the team(s) responsible for each device:\n1) Review the status of the system.\n2) Whether the system is correctly set up to send security logs to NTT (this might be via a log forwarder).\n3) Whether the system should not be monitored for regular logs (e.g., it's a test system or is offline for a period).\n`;
            }

            document.getElementById('emailOutput').textContent = emailStatement;
        }

        function copyKQLToClipboard() {
            const queryOutput = document.getElementById('kqlOutput').textContent;
            navigator.clipboard.writeText(queryOutput).then(() => { alert('KQL Query copied to clipboard!'); }, (err) => { console.error('Could not copy text:', err); });
        }

        function copyEmailToClipboard() {
            const emailOutput = document.getElementById('emailOutput').textContent;
            navigator.clipboard.writeText(emailOutput).then(() => { alert('Email Statement copied to clipboard!'); }, (err) => { console.error('Could not copy text:', err); });
        }
    </script>
</body>
</html>
