<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://img.goodfon.com/original/1920x1080/2/17/doge-mem-minimalizm-sobaka-art.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        .footer {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-size: small;
        }
        .tips {
            position: fixed;
            left: 20px;
            bottom: 20px;
            font-size: small;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Query Generator</h1>
    <p>Welcome to the Query Generator! Select a query type to get started.</p>
    <ul>
        <li><a href="heartbeat.html">Heartbeat Query</a></li>
        <li><a href="lograte.html">Log Rate Query</a></li>
        <li><a href="heartbeatLatency.html">Heartbeat Latency Query</a></li>
    </ul>
    <div class="footer">Created by Manikandan Velayutham</div>
    <div class="tips" id="securityTips">Loading proverbs...</div>

    <script>
        async function fetchProverbs() {
            try {
                const response = await fetch('https://proverbs-api.herokuapp.com/api/proverb'); // Public API for random proverbs
                const data = await response.json();
                const proverb = data.proverb;
                document.getElementById('securityTips').textContent = proverb;
            } catch (error) {
                document.getElementById('securityTips').textContent = 'Failed to load proverbs.';
            }
        }

        fetchProverbs();
    </script>
</body>
</html>
